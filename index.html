<body>
<!-- partial:index.partial.html -->
<div class="app">
  
  <div class="appHeader fade-in">
    <img src="" width="100px" height="100px" onload="this.style.display='block'">
    <h1 class="appHeader_author"></h1>
  </div>
  <div class="appHeaderContainer">
    <h5 class="appHeader_title"></h4>
    <p class="appHeader_description"></p>
  </div>

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="" alt="" />
				</div>
				
			</div>
			
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name"></h1>
				<h4 class="text location"></h4>
				<p class="text description"></p>
			</div>

			<div class="info next--info">
				<h1 class="text name"></h1>
				<h4 class="text location"></h4>
				<p class="text description"></p>
			</div>

			<div class="info previous--info">
				<h1 class="text name"></h1>
				<h4 class="text location"></h4>
				<p class="text description"></p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="" alt="" />
		</div>
	</div>
</div>

<div id="playButton" class="play-button">
  <img id="playIcon" class="player-buttons" src="play.png">
</div>

<div class="video-player-buttons">
  <button id="videoPlayButton" class="video-button">Video Player</button>
  <button id="videoStopButton" class="video-button">Stop Video Player</button>
</div>

<div class="progress-container">
  <div id="current-time" class="current-time spaced">00:00</div>
  <div id="progress-bar-container" class="spaced">
    <div id="progress"></div>
  </div>
  <div id="total-time" class="total-time spaced">00:00</div>
</div>

<audio id="audioPlayer" class="hidden" src=""></audio>
<div id="video-div" class="youtube-player hidden" style="overflow: hidden;">
  <iframe id="youtubePlayer" src="" allowfullscreen></iframe><!-- https://youtube.com/embed/YT - ID -->
</div>




<div class="loading__wrapper">
	<div class="loader--text"><h2>Loading...</h2></div>
	<div class="loader">
		<span></span>
	</div>
</div>

					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
